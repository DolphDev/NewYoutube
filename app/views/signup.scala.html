@(form: Form[Login.SignUpForm], user: User)

@main("Sign Up", user) {
    @helper.form(routes.Login.signupDo) {
        @if(form.hasGlobalErrors) {
            <div class="alert alert-danger">
                @form.globalError.message
            </div>
        }
        <div class="form-group">
            <label for="usernameInput">Username:</label>
            <input type="text" class="form-control" name="username" placeholder="Username" value="@form("username").value">
        </div>

        <div class="form-group">
            <label for="usernameInput">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="usernameInput">E-mail:</label>
            <input type="email" class="form-control" name="email" placeholder="bob@@example.com" value="@form("email").value">
        </div>

        <input type="submit" class="btn btn-default">
    }
}
